<!DOCTYPE html>
<html>
<head>
    <title>Image Quality Reducer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">üñºÔ∏è Image Quality Reducer</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4 p-4 border rounded bg-white">
        <div class="mb-3">
            <label for="image" class="form-label">Choose an image</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quality" class="form-label">Quality (1-100%)</label>
            <input type="number" name="quality" class="form-control" min="1" max="100" value="50" required>
        </div>
        <button type="submit" class="btn btn-primary">Compress Image</button>
    </form>

    {% if download_link %}
    <div class="alert alert-success mt-4 text-center">
        Compression successful! <br>
        <a href="{{ url_for('download', filename=download_link) }}" class="btn btn-success mt-2">Download Image</a>
    </div>
    {% endif %}
</div>
</body>
</html>
